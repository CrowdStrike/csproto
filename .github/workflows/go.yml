name: lint-and-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  csproto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: lint
        uses: golangci/golangci-lint-action@v3.3.0
        with:
          github-token: ${{ github.token }}

      - name: test
        run: go test -v -race ./...

  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: lint
        uses: golangci/golangci-lint-action@v3.3.0
        with:
          github-token: ${{ github.token }}
          working-directory: ./example

      - name: test
        run: go test -v -race ./...
        working-directory: ./example

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: protoc-gen-fastmarshal
        run: go build ./cmd/protoc-gen-fastmarshal
